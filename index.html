<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./colors.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Multidimensional Clustering</title>
</head>
<body>
<div id="attributeSelector" class="attributeSelector" hidden>
    <div class="attributeSelectorContent">
        <span>Attributes to cluster</span>
        <div id="attributesToCluster" class="attributes"></div>
        <span>Timeattribute</span>
        <div id="timeattribute" class="attributes"></div>
        <div class="button-group">
            <button id="attributeSelectionCancel"><span class="material-symbols-outlined">close</span></button>
            <button id="attributeSelectionVerify"><span class="material-symbols-outlined">start</span></button>
        </div>
    </div>
</div>
<div class="container">
    <div class="left">
        <div class="header">
            <img src="./public/logo.png" alt="logo" class="logo">
            <div class="control-elements">
                <div class="button-group">
                    <button id="uploadFile"><span class="material-symbols-outlined">upload_file</span></button>
                    <button id="startButton"><span class="material-symbols-outlined">start</span></button>
                </div>
                <div class="dropdown-container">
                    <label for="filesSelect">Data</label>
                    <select id="filesSelect" name="filesSelect">
                    </select>
                </div>
            </div>
        </div>

        <div class="content">
            <div>
                <div class="elbow-container">
                    <div id="elbow"></div>
                    <div class="elbow-control-container">
                        <div class="numberinput-container">
                            <label for="kNumberInput">#Clusters</label>
                            <input id="kNumberInput" type="number" min="1" max="10" value="4">
                        </div>
                        <div class="numberinput-container">
                            <label for="IterNumberInput">Iterations</label>
                            <input id="IterNumberInput" type="number" min="1" max="10000" value="100">
                        </div>
                        <div class="numberinput-container">
                            <label for="BatchSizeInput">Batch Size</label>
                            <input id="BatchSizeInput" type="number" min="-1" value="-1">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div id="timeline"></div>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="scatterMatrix" id="scatterMatrix"></div>
    </div>
</div>
<script type="module" src="./src/client/userInputManager.ts"></script>
</body>
</html>
