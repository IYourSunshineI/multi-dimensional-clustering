<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./src/style.css">
      <link rel="stylesheet" href="./src/colors.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <title>Multidimensional Clustering</title>
  </head>
  <body>
  <div id="attributeSelector" class="attributeSelector" hidden>
      <div class="attributeSelectorContent">
          <span>Attributes to cluster</span>
          <div id="attributesToCluster" class="attributes"></div>
          <span>Timeattribute</span>
          <div id="timeattribute" class="attributes"></div>
          <div class="button-group">
              <button id="attributeSelectionCancel"><span class="material-symbols-outlined">close</span></button>
              <button id="attributeSelectionVerify"><span class="material-symbols-outlined">start</span></button>
          </div>
      </div>
  </div>
    <div class="container">
        <div class="left">
            <div class="header">
                <img src="/logo.png" alt="logo" class="logo">
                <div class="control-elements">
                    <div class="button-group">
                        <button id="uploadFile"><span class="material-symbols-outlined">upload_file</span></button>
                        <button id="startButton"><span class="material-symbols-outlined">start</span></button>
                    </div>
                    <div class="dropdown-container">
                        <label for="filesSelect">Data</label>
                        <select id="filesSelect" name="filesSelect">
                            <option value="centrifugal_pumps">centrifugal_pumps</option>
                            <option value="grove_sensors">grove_sensors</option>
                            <option value="sensordata">sensordata</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content">
                <div>
                  <div id="elbow"></div>
                </div>

                <div>
                  <div id="timeline"></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="scatterMatrix" id="scatterMatrix"></div>
        </div>
    </div>
    <script type="module" src="./src/userInputManager.ts"></script>
  </body>
</html>
